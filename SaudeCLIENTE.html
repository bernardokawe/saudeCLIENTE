<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro SUS - Paciente</title>
  <link rel="stylesheet" href="SaudeCLIENTE.css">
</head>
<body>

  <header class="topbar">
    <h1>Cadastro do Paciente - SUS</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Formulário de Cadastro</h2>

      <form id="cadastroForm">

        <!-- Nome -->
        <label>Nome completo:</label>
        <input type="text" id="nome" required>

        <!-- CPF -->
        <label>CPF:</label>
        <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

        <!-- Data de nascimento -->
        <label>Data de nascimento:</label>
        <input type="date" id="nascimento" required>

        <!-- Telefone -->
        <label>Telefone:</label>
        <input type="text" id="telefone" placeholder="(00) 00000-0000" required>

        <!-- Endereço -->
        <label>Endereço:</label>
        <input type="text" id="endereco" required>

        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <!-- Mensagem de sucesso -->
      <p id="mensagem" class="success" style="display:none;">Cadastro realizado com sucesso!</p>
    </section>
  </main>

  <script src="SaudeCLIENTE.js"></script>
</body>
</html>
